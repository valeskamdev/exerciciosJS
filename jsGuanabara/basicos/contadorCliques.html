<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques </title>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <section id="result">
        <p>O contador está com 0 cliques.</p>
    </section>

    <script>
        var contador = 0
        var res = window.document.querySelector("section#result")
        // As variáveis declaradas aqui fora são consideradas GLOBAIS e funcionam dentro do programa inteiro
        function contar() {
            contador++  // É a mesma coisa que contador = contador + 1
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }

        function zerar() {
            contador = 0
            res.innerHTML = "<p>O contador está com <mark>0</mark> cliques.</p>"
            // OU PODERIA COLOCAR  ==>  res.innerHTML = null
        }

    </script>
</body>
</html>
