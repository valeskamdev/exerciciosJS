<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com DOM</title>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clique()">Clique para começar</button>
    <section id="result">
        <p>Aqui vai aparecer o resultado..</p>
    </section>

    <script>
        function clique() {
            var nome = window.prompt("Qual é seu nome?")
            var res = window.document.querySelector("section#result")
            res.innerHTML = `<p>Olá, <strong>${nome}!</strong> É uma grande prazer em te conhecer &#x1F60A</p>`
        }
    </script>
</body>
</html>
