<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Externo</title>
</head>
<body>
    <h1>JavaScript Externo</h1>
    <button onclick="acao1()">Ação 1</button>
    <button onclick="acao2()">Ação 2</button>
    <button onclick="acao3()">Ação 3</button>
    <button onclick="acao4()">Ação 4</button>
    <button onclick="zerar()">Zerar ações</button>
    <section id="result">
        <p>Aqui vou registar sua ações com botões acima.</p>
    </section>

    <script>
        var res = window.document.querySelector("section#result")
        function acao1() {
            res.innerHTML += "<p>Clicou no primeiro botão</p>"
        }

        function acao2() {
            res.innerHTML += "<p>Clicou no segundo botão</p>"
        }

        function acao3() {
            res.innerHTML += "<p>Clicou no terceiro botão</p>"
        }
        
        function acao4() {
            res.innerHTML += "<p>Clicou no quarto botão</p>"
        }

        function zerar() {
            res.innerHTML = null
        }

    </script>
</body>
</html>
