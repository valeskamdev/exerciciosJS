<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt & Alert</title>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clique()">Clique para começar</button>

    <script>
        function clique() {
            var nome = window.prompt("Qual é seu nome?")
            window.alert(`Olá, ${nome}! É um prazer te conehcer!`)
        }
    </script>
</body>
</html>
