<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Média</title>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcule()">Calcular Média</button>
    <section id="result">   
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function calcule() {
            var nome = window.prompt("Qual é o nome do aluno?")
            // Já que o nome não é um número e sim letras, não é preciso colocar Number() para fazer a covnersão
            var nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
            var media = (nota1 + nota2) / 2
            var res = window.document.querySelector("section#result")
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>` 

            res.innerHTML += `<p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark></p>` 
             // O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.

            res.innerHTML += `<p>A média final será <mark>${media}</mark></p>`
            

        }
    </script>
</body>
</html>
