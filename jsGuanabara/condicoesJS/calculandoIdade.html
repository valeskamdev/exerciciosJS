<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a idade</title>
</head>
<body>
    <h1>Calculando a idade</h1>
    <button onclick="calcular()">Iniciar</button>
    <section id="result">
        <p>Aqui vai aparecer algo...</p>
    </section>

    <script>
        function calcular() {
        var res = window.document.querySelector("section#result")
        var nascimento = Number(window.prompt("Em que ano vocÃª nasceu?"))
        var agora = new Date
        var ano = agora.getFullYear()
        var calculo = ano - nascimento
        res.innerHTML = `<p>Quem nasceu em ${nascimento} vai completar <strong>${calculo}</strong> anos em ${ano}.</p>`
        }
    </script>
</body>
</html>
