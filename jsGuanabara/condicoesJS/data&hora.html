<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Data e Hora</title>
</head>
<body>
    <h1>Analisando data e hora do Sistema</h1>
    <button onclick="analisar()">Iniciar Análise</button>
    <section id="result">
        <p>Aqui vai aparecer algo...</p>
    </section>

    <script>
        function analisar() {
            var mes = new Array ("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")
            var sem = new Array ("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado")
            var res = window.document.querySelector("section#result")
            var agora = new Date
            var dia = agora.getDate()
            var meses = agora.getMonth()// Jan = 0 | Fev = 1 | Mar = 2 ...
            var ano = agora.getFullYear()
            var semana = agora.getDay() //Dom = 0 | Seg = 1 | Ter = 2 ...
            var hora = agora.getHours()
            var minutos = agora.getMinutes()
            var segundos = agora.getSeconds()
           
            res.innerHTML = `<p>Dia: <mark>${dia}</mark></p>`

            res.innerHTML += `<p>Mês: <mark>${mes[meses]}</mark></p>`

            res.innerHTML += `<p>Ano: <mark>${ano}</mark></p>`

            res.innerHTML += `<p>Dia da semana: <mark>${sem[semana]}</mark></p>`

            res.innerHTML += `<p>Hora: <mark>${hora}</mark></p>`

            res.innerHTML += `<p>Minutos; <mark>${minutos}</mark></p>`

            res.innerHTML += `<p>Segundos<mark>${segundos}</mark></p>`
        }
    </script>




</body>
</html>
