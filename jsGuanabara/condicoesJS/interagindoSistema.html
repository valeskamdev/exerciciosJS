<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <button onclick="clique()">Clique em mim</button>
    <section id="result">
        <p>Aqui vai aparecer algo...</p>
    </section>

    <script>
        function clique() {
            var agora = new Date
            var res = window.document.querySelector("section#result")
            res.innerHTML = `<p>O que eu recebi do sistema foi <mark>${agora}</mark></p>`
        }
    </script>
</body>
</html>
