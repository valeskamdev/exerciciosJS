<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="calcular()">Calcular média</button>
    <section id="result">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function calcular() {
            var nome = window.prompt("Qual é o nome do aluno?")
            var nota1 = Number(window.prompt(`Qual foi a nota de ${nome}`))
            var nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra de ${nome} `))
            var media = (nota1 + nota2) / 2
            var res = window.document.querySelector("section#result")
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>`

            res.innerHTML += `<p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark></p>`

            res.innerHTML += `<p>A média final será <mark>${media}</mark></p>`

            if(media >= 6) {
                res.innerHTML += "<p>A mensagem que temos é: <strong>Meus parabéns!</strong></p>"
            }else {
                res.innerHTML += "<p>A mensagem  que temos é: <strong >Estude um pouco mais</strong>!</p>"
            }

        }

    </script>
</body>
</html>
