<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar?</title>
</head>
<body>
    <h1>É par ou é ímpar?</h1>
    <button onclick="calcular()">Clique para iniciar</button>
    <section id="result">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function calcular() {
            var num = window.prompt("Digite um número: ")
            var res = window.document.querySelector("section#result")
            if(num % 2 == 0) {
                res.innerHTML = `<p>O número ${num} que foi digitado é <strong>PAR!</strong></p>`
            }else{
                res.innerHTML = `<p>O número ${num} que foi digitado é <strong>ÍMPAR!</strong></p>`
            }
        }
    </script>
</body>
</html>
