<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="clique()">Clique para começar</button>
    <section id="result">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function clique() {
            var num1 = Number(window.prompt("Digite um número: "))
            var num2 = Number(window.prompt("Digite outro número: "))
            var res = window.document.querySelector("section#result")
            if(num1 > num2) {
                res.innerHTML = `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é ${num1}</p>`
            }else if(num2 > num1) {
                res.innerHTML = `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é ${num2}</p>`
            }else{
                res.innerHTML = `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, ambos são <strong>IGUAIS</strong></p>`
            }
        }
    </script>
</body>
</html>
