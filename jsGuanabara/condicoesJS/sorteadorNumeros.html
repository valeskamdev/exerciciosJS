<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de números</title>
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="clique()">Clique em mim</button>
    <button onclick="zerar()">Limpar</button>
    <section id="result">
        <p>Cade vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
    </section>

    <script>
        var res = window.document.querySelector("section#result")
        function clique() {
            var min = 1
            var max = 100
            var numSorteados = max - min
            var aleatorio = Math.random()  // Essa função gera um valor Real aleatório entre 0 e 1
            var num = min + Math.trunc(numSorteados * aleatorio)
            
            res.innerHTML += `<p>Acabei de pensar no número <mark>${num}!</mark></p>`
        }
        function zerar () {
            res.innerHTML = null // Vai esvaziar a section toda
        }
    </script>
</body>
</html>
