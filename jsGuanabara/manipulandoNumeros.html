<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Números</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcule()">Clique para calcular</button>
    <section id="result">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        //o que fica aqui fora vai executar automaticamnete, SEMPRE que o site for carregado
        window.alert("Seja bem-vindo(a) ao meu site!")
        //Já a função calcular() só vai executar quando o usuário pressionar o botão
        function calcule() {
            var txt = window.prompt("Digite um número: ")
            var num = Number(txt)
            var res = window.document.querySelector("section#result")
            var dobro = num + num
            var metade = num / 2
            res.innerHTML = `<p>O dobro de ${num} é ${dobro} e a metade é ${metade}</p>`
        }

    </script>
</body>
</html>
