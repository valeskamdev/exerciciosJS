<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
</head>
<body>
    <h1>Contando de 1 a 10 (mostrando só os pares)</h1>
    <button onclick="contar()">Contar de 1 a 10</button>
    <section id="result">
        <p>Aperte o botão acima para contar</p>
    </section>

    <script>
        function contar() {
        var res = document.querySelector("section#result")
        res.innerHTML = "<p>Aperte o botão acima para contar</p>"
        res.innerHTML += "<p>Números pares de 1 até 10 </p>"
        for(var c = 1; c <= 10; c++) {
            if(c % 2 == 0) {
                res.innerHTML += `${c} \u{1F449}`
            }
        }
        res.innerHTML += "\u{1F3C1}"
        }
    </script>
</body>
</html>
