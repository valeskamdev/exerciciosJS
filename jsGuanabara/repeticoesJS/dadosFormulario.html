<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
    <section>
        <label for="numtxt">Valor final: </label>
        <input type="number" name="num" id="numtxt">
        <button onclick="contar()">Contar</button>
    </section>
    <section id="result">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>


    <script>
        function contar() {
            var res = document.getElementById("result")
            var num = Number(document.getElementById("numtxt")).value
            res.innerHTML += `<p>Contando de 0 até ${num} </p>`
            for(var c = 0; c <= num; c++) {
                res.innerHTML += `${c} \u{1F449}`
        }
        res.innerHTML += ` \u{1F3C1} <br>`
    }
    </script>
</body>
</html>
