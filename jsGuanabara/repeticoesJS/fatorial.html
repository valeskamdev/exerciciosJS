<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <h1>Cáculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <section>
        <form action="#" method="get"></form>
        <label for="numtxt">Número:</label>
        <input type="number" name="numtxt" id="numtxt">
        <button onclick="calcular()">Fatorial</button>
    </section>
    <section id="result">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function calcular() {
            var num = Number(document.getElementById("numtxt").value)
            var res = document.getElementById("result")
            res.innerHTML = `<p>Calculando ${num}!</p>`
            var fatorial = 1
            if(num >= 1 && num <= 21){
           for(num; num > 1; num--) {
            fatorial *= num
            res.innerHTML += `${num} x `
            }
            res.innerHTML += `1 = <strong>${fatorial.toLocaleString("pt-BR")}</strong>`   // Usei o toLocaleString() para aparecerem os separadores de milhar/milhões/etc...
            }else if(num > 21){
            res.innerHTML = "<p>O valor deve ser <strong>menor ou igual a 21</strong></p>"
             }else {
            res.innerHTML = "</p>O valor deve ser <strong>maior ou igua a 1</strong></p>"
            } 

            //NAOOOO TERMINEEEEEI SABOSTA :')
         }
    </script>
</body>
</html>
