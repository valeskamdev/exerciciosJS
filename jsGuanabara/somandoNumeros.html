<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Iniciar soma</button>
    <section id="result">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function somar() {
            var txt1 = window.prompt("Digite um número: ")
            var txt2 = window.prompt("Digite outro número: ")
            var num1 = Number(txt1)
            var num2 = Number(txt2)
            var soma = num1 + num2
            var res = window.document.querySelector("section#result")
            res.innerHTML = `<p>A soma entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${soma}</strong></p>`
        }

    </script>
</body>
</html>
